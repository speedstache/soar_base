# config/sidekiq.yml
:concurrency: 3
:timeout: 60
:verbose: true
:queues:
  - critical
  - default
  - mailers
  - active_storage_analysis
  - active_storage_purge

:scheduler:
  :schedule:
    reminder:
      cron: "0 19 * * *" # every day at 19:00 CST
      class: ReservationReminderJob
      queue: default
      description: "Send reminder emails to users with reservations tomorrow"

:scheduler:
  :schedule:
    reminder:
      cron: "0 19 * * *" # every day at 20:00 CST
      class: NoFlyDayJob
      queue: default
      description: "Update Reservations when we have a no fly day"